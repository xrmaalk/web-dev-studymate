<!--Version 1-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>WEB DEV STUDYMATE v 0.1</title>
  </head>
  <body>
    <div id="welcome">
      <h1>WEB DEV STUDYMATE</h1>
    </div>

    <fieldset id="category-selection">
      <legend>Select a category to begin</legend>
      <div id="category-radio">
        <input type="radio" name="action" id="html" value="html" /><label
          for="html"
          >HTML</label
        ><br />
        <input type="radio" name="action" id="css" value="css" /><label
          for="css"
          >CSS</label
        ><br />
        <input
          type="radio"
          name="action"
          id="javascript"
          value="javascript"
        /><label for="javascript">JavaScript</label><br />
      </div>
    </fieldset>
    <button type="button" onclick="startGame()">Begin Study</button>

    <div id="flashcard-container">
      <!-- Questions or answers will be displayed here -->
      <div class="flashcard"></div>
    </div>
    <div class="navigation">
      <button id="prev-button" onclick="goToPreviousQuestion()" disabled>
        Previous
      </button>
      <button id="answer-button" onclick="displayAnswer()" disabled>
        Show Answer
      </button>
      <button id="next-button" onclick="goToNextQuestion()" disabled>
        Next
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
