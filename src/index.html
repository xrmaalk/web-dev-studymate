    <title>WEB DEV STUDYMATE v 0.1</title>
  </head>
  <body>
    <div id="welcome">
      <h1>WEB DEV STUDYMATE</h1>
    </div>

    <fieldset id="category-selection">
      <legend>Select a category to begin</legend>
      <div id="category-radio">
        <input type="radio" name="action" id="html" value="html" /><label
          for="html"
          class="cat-label"
          >HTML
          <svg
            id="html5"
            xmlns="http://www.w3.org/2000/svg"

              d="M0 32l34.9 395.8L191.5 480l157.6-52.2L384 32H0zm308.2 127.9H124.4l4.1 49.4h175.6l-13.6 148.4-97.9 27v.3h-1.1l-98.7-27.3-6-75.8h47.7L138 320l53.5 14.5 53.7-14.5 6-62.2H84.3L71.5 112.2h241.1l-4.4 47.7z"
            /></svg></label
        ><br />
        <input type="radio" name="action" id="css" value="css" /><label
          for="css"
          class="cat-label"
          >CSS
          <svg
            id="css3"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
          >
            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M0 32l34.9 395.8L192 480l157.1-52.2L384 32H0zm313.1 80l-4.8 47.3L193 208.6l-.3 .1h111.5l-12.8 146.6-98.2 28.7-98.8-29.2-6.4-73.9h48.9l3.2 38.3 52.6 13.3 54.7-15.4 3.7-61.6-166.3-.5v-.1l-.2 .1-3.6-46.3L193.1 162l6.5-2.7H76.7L70.9 112h242.2z"
            /></svg></label
        ><br />
        <input
          type="radio"
          name="action"
          id="javascript"
          value="javascript"
        /><label for="javascript" class="cat-label"
          >JavaScript
          <svg id="js" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zM243.8 381.4c0 43.6-25.6 63.5-62.9 63.5-33.7 0-53.2-17.4-63.2-38.5l34.3-20.7c6.6 11.7 12.6 21.6 27.1 21.6 13.8 0 22.6-5.4 22.6-26.5V237.7h42.1v143.7zm99.6 63.5c-39.1 0-64.4-18.6-76.7-43l34.3-19.8c9 14.7 20.8 25.6 41.5 25.6 17.4 0 28.6-8.7 28.6-20.8 0-14.4-11.4-19.5-30.7-28l-10.5-4.5c-30.4-12.9-50.5-29.2-50.5-63.5 0-31.6 24.1-55.6 61.6-55.6 26.8 0 46 9.3 59.8 33.7L368 290c-7.2-12.9-15-18-27.1-18-12.3 0-20.1 7.8-20.1 18 0 12.6 7.8 17.7 25.9 25.6l10.5 4.5c35.8 15.3 55.9 31 55.9 66.2 0 37.8-29.8 58.6-69.7 58.6z"
            /></svg></label
        ><br />
      </div>
    </fieldset>
    <button class="button1" type="button" onclick="startGame()">
      Begin Study
    </button>

    <div id="flashcard-container">
      <!-- Questions or answers will be displayed here -->
      <div id="typing-text" class="flashcard"></div>
    </div>
    <div class="navigation">
      <button
        class="button1"
        id="prev-button"
        onclick="goToPreviousQuestion()"
        disabled
      >
        Previous
      </button>
      <button
        class="button2"
        id="answer-button"
        onclick="displayAnswer()"
        disabled
      >
        Show Answer
      </button>
      <button
        class="button3"
        id="next-button"
        onclick="goToNextQuestion()"
        disabled
      >
        Next
      </button>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
