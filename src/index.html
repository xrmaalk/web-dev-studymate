      <div id="typing-text" class="flashcard"></div>
    </div>

      <button
        class="button3"
        id="prev-button"
        onclick="goToPreviousQuestion()"
        disabled
      >
        PREV
      </button>
      <button
        class="button2"
        id="answer-button"
        onclick="displayAnswer()"
        disabled
      >
        REVEAL
      </button>
      <button
        class="button3"
        id="next-button"
        onclick="goToNextQuestion()"
        disabled
      >
        NEXT
